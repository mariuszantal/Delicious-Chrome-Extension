<body class="delicious options"> 
	<div id="page"> 
		<form id="save_options" method="get">
			<fieldset>
				<legend>Display bookmarks in your extension:</legend>
				<h3>Delicious username:</h3>
				<input type="text" name="username" id="username" value="" />
				<h3>Tag to display:</h3>
				<input type="text" name="tag" id="tag" value="" />
